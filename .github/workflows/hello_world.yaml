        #   run: pwd; ls -alh; ls .. -alh; find . -name 'just_create_a_file.txt'; cat ./just_create_a_file.txt
    cowsay_test:
        runs-on: ubuntu-latest #server/agent #autocomplete? (see screenshot)
        steps: 
          - id: s02
            uses: mscoutermarsh/cowsays-action@master
            with:
              text: 'ship ship ship! ${{ steps.s01.outputs.CURR_DATE }} '
              color: 'red'